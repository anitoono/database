<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Movie Database Display</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="card" id="loginForm">
            <h2>Login</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter Username">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter Password">
            <button onclick="login()">Login</button>
            <p id="error" class="error-message"></p>
        </div>

        <div class="card hidden welcome-container" id="welcomeSection">
            <h2>Welcome, Antoono Database!</h2>
            <p>You will see the movie database shortly...</p>
            <div class="table-container hidden" id="databaseSection">
                <table>
                    <thead>
                        <tr>
                            <th>Movie ID</th>
                            <th>Title</th>
                            <th>Genre</th>
                            <th>Year</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>The Shawshank Redemption</td>
                            <td>Drama</td>
                            <td>1994</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>The Godfather</td>
                            <td>Crime</td>
                            <td>1972</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>The Dark Knight</td>
                            <td>Action</td>
                            <td>2008</td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>Pulp Fiction</td>
                            <td>Crime</td>
                            <td>1994</td>
                        </tr>
                        <tr>
                            <td>5</td>
                            <td>Forrest Gump</td>
                            <td>Drama</td>
                            <td>1994</td>
                        </tr>
                      <tr>
                            <td>5</td>
                            <td>Forrest Gump</td>
                            <td>Drama</td>
                            <td>1994</td>
                  </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
